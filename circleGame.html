<!DOCTYPE html>
<html>
    <style>
    .hidden{
    display: none;
    }
    </style>
    <head>
        <title>game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/978/978623.png">
    </head>
    <body>
        <h1 class="sc"></h1>
        <button class="sh btn btn-primary">start new game</button>
        <svg xmlns="http://www.w3.org/2000/svg" class='d1d'>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" class='d2d'>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" class='d3d'>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" class='d4d'>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" class='d5d'>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" class='d6d'>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" class='d7d'>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" class='d8d'>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" class='d9d'>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" class='d10d'>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" class='d11d'>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" class='d12d'>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" class='d13d'>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" class='d14d'>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" class='d15d'>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" class='d16d'>
        </svg>
        <script>
        const btn = document.querySelector('.sh');
            let con = 0;
            const cl = document.querySelector('.d1d');
            const score = document.querySelector('.sc');
            
            const randomColorGen = function(){
                return `rgb(${Math.trunc(Math.random() * 255 + 1)}, ${Math.trunc(Math.random() * 255 + 1)}, ${Math.trunc(Math.random() * 255 + 1)})`
            };
            
            const app = function(classN){
            const circle = document.querySelector(`.${classN}`);
            setTimeout(() => {
                circle.remove();
                const msg = `
                your score is: ${con}
                `;
                score.textContent = msg;
                btn.classList.remove('hidden');
                }, 1000);
            circle.addEventListener('click', ()=>{
                con += 1;
                document.querySelector(`.d${Math.trunc(Math.random() * 16 + 1).toString()}d`).insertAdjacentHTML('afterbegin', 
                `<circle cx="250" cy="100" r="50" fill="${randomColorGen()}" class="cir${con}"/>`);
                app(`cir${con}`);
                circle.remove();
            });
            };
            
            btn.addEventListener('click', ()=>{
                con = 0;
                const html = `<circle cx="250" cy="100" r="50" fill="${randomColorGen()}" class="cir"/>`;
                cl.insertAdjacentHTML('afterbegin', html);
                btn.classList.toggle('hidden');
                app('cir');
            });</script>
    </body>
</html>
